  chroma_dir: "./graphrag/mimic_cxr/chroma_mimic"
  local_graph_dir: "./graphrag/mimic_cxr/local"
  global_graph_dir: "./graphrag/mimic_cxr/global"
  postings_dir: "./graphrag/mimic_cxr/postings"

