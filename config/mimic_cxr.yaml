  study_csv: "gs://mimic-cxr-2.0.0.physionet.org/cxr-study-list.csv.gz"
  record_csv: "gs://mimic-cxr-2.0.0.physionet.org/cxr-record-list.csv.gz"

  gcs_jpg_bucket: "gs://mimic-cxr-jpg-2.0.0.physionet.org"
