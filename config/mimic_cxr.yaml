dataset:
  data_name: "mimic"
  dataset_split: [0.5, 0.4, 0.1]
  train_split: 1.0
  num_classes: 14
  download_path: "./datasets/mimic_cxr/downloads"
  merged_csv_path: "./datasets/mimic_cxr/downloads/dataset_processed_merged.csv"

graphrag:
  image_collection_name: "image_embeddings"
